name: Python To-Do App CI

on:
  push:
    branches: [main]

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run app.py in CI mode
        run: |
          CI=true python app.py
